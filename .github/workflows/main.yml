name: Deploy to live channel on PR merge
on:
    pull_request:
      types: [closed]
      branches:
        - main

jobs:
  main_deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "${{ secrets.DOTENVFILE }}" > .env
      - run: echo "${{ secrets.DOTENVDOTPRODFILE }}" > .env.prod
      - run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > ./.keys/key.json
      - run: export GOOGLE_APPLICATION_CREDENTIALS=$(realpath ./.keys/key.json)
      - run: 'yarn install'
      - run: 'curl -sL https://firebase.tools | bash'
      - run: 'firebase use default'
      - run: 'yarn nx run-many --target=build --all --parallel --configuration=production --skip-nx-cache'
      - run: yarn shipit:prod --non-interactive -f --token ${{ secrets.FIREBASE_TOKEN }}