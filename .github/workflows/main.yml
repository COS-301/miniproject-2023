name: Deploy to live channel on PR merge
on:
    pull_request:
      types: [closed]
      branches:
        - main

jobs:
  main_deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "${{ secrets.DOTENVFILE }}" > .env
      - run: echo "${{ secrets.DOTENVDOTPRODFILE }}" > .env.prod
      - run: echo "${{ secrets.DOTFIREBASERCFILE }}" > .firebaserc
      - run: 'yarn install && yarn build:app:prod'
      - run: 'yarn nx run-many --target=build --all --parallel'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: '${{ secrets.PROJECT_ID }}'
          channelId: live