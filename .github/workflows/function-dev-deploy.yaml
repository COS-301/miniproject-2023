name: Deploy Develop Cloud Functions (CD)
on:
  push:
    branches:
      - develop

jobs:
  build_and_deploy:
    environment: Development
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create Temporary .env
        run: |
          touch .env
          echo ${{secrets.ENV_FILE}} >> .env

      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        run: yarn install --frozen-lockfile 
        
      - name: Build API
        run: yarn build:api:dev

      - name: Set Enviroment Variable
        run: export GOOGLE_APPLICATION_CREDENTIALS=${{ secrets.FIREBASE_SERVICE_ACCOUNT_COS301_MINIPROJECT_GR9_D_46DED }}

      - name: Deploy Cloud Functions
        run: npx firebase-tools use develop && npx firebase-tools deploy --only=functions