<ion-header>
    <ion-toolbar color="dark">
      <ion-title>Add Memory</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="cancel()">Cancel</ion-button>
        <ion-button (click)="save()">Save</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content color="dark">
    <ion-list ngClass="modal-list">
      <ion-item color="dark" ngClass="modal-list-item">
        <ion-label>Title: </ion-label>
        <ion-input ngClass="modal-list-input" [(ngModel)]="memory.title"></ion-input>
      </ion-item>
      <ion-item color="dark" ngClass="modal-list-item">
        <ion-label>Description: </ion-label>
        <ion-textarea ngClass="modal-list-input" [(ngModel)]="memory.description"></ion-textarea>
      </ion-item>
      <ion-item color="dark" ngClass="modal-list-item">
        <ion-label>Image URL: </ion-label>
        <ion-input ngClass="modal-list-input" [(ngModel)]="memory.image"></ion-input>
      </ion-item>
      <ion-item ngClass="date" lines="none" color="dark">
        <ion-label>Date: </ion-label>
        <ion-input ngClass="date-display" slot="end" [readonly]="true" [value]="currentDate | date: 'dd MMMM yyyy'"></ion-input>
      </ion-item>
    </ion-list>
  </ion-content>
