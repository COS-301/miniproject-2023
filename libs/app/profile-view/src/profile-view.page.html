<ion-content ngClass="view-page">
    <ion-toolbar ngClass="top-bar"> 
        <ion-buttons slot="start">
            <ion-icon name="add" color="light" ngClass="add-btn"></ion-icon>
        </ion-buttons>      
        <ion-buttons slot="end">
            <ion-menu-button ngClass="burger-menu" auto-hide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title ngClass="title">Memory Lane</ion-title>
    </ion-toolbar>

    <ion-grid>
        <ion-row ngClass="details-row">
            <ion-col ngClass="details-row-item">Friends <br/> 34</ion-col>
            <ion-col ngClass="details-row-item">
                <ion-avatar>
                    <img alt="" src="/apps/app/src/assets/images/The Empty Valley by Ash Thorp (Star Wars) [3840x2160].png"/>
                </ion-avatar>
            </ion-col>
            <ion-col ngClass="details-row-item">Memories <br/> 26</ion-col>
        </ion-row>
    </ion-grid>

    <ion-list ngClass="memory-list">
        <ion-card ngClass="memory-card" color="none"> 
            <div ngClass="memory-img"></div>               
            <ion-card-header>
                <ion-card-title ngClass="memory-card-title">Last day of highschool</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <p ngClass="memory-card-desc">Example text for what a user might write about their memory. The text is only limited to display about this much...</p>
                <ion-text class="ion-padding-top" ngClass="memory-date">14 November 2020</ion-text>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
