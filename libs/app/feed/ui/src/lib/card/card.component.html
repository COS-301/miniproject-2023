
<ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-grid>
        <ion-row>
            <ion-col size="2">
                <ion-avatar>
                    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                  </ion-avatar>
            </ion-col>
            <ion-col size="8">
                <ion-card-header>
                  <ion-card-title>Teagan Lane</ion-card-title>
                </ion-card-header>
            </ion-col>
            <ion-col size="2">
                <ion-icon name="ellipsis-horizontal-outline"class="large-icon"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-card-header>
              <ion-card-subtitle>08 Mar</ion-card-subtitle>
            </ion-card-header>
        </ion-row>
        <ion-row>
            <ion-card-content>
                Here's a small text description for the card content. Nothing more, nothing less.
              </ion-card-content>
        </ion-row>
    </ion-grid>

  
    <ion-grid>
        <ion-row>
            <ion-col size="3">
                <ion-button fill="clear" (click)="Like()">
                    <ion-icon name="thumbs-up-outline"></ion-icon>
                    <ion-label> 12</ion-label>
                </ion-button>
            </ion-col>
            <ion-col size="3">
                <ion-button fill="clear" (click)="Dislike()">
                    <ion-icon name="thumbs-down-outline" ></ion-icon>
                    <ion-label> 1</ion-label>
                  </ion-button>
            </ion-col>
            <ion-col size="3">
                <ion-button fill="clear" (click)="Comment()">
                    <ion-icon name="chatbubble-outline" ></ion-icon>
                    <ion-label> 2</ion-label>
                  </ion-button>
            </ion-col>
            <ion-col size="3">
                <ion-button fill="clear" (click)="Share()">
                    <ion-icon name="share-social-outline"></ion-icon>
                  </ion-button>
            </ion-col>


        </ion-row>
    </ion-grid>
</ion-card>
