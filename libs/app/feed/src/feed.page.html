<ion-header color="none">
    <ion-toolbar color="none" [ngClass]="'menu-toolbar'">
        <ion-buttons (click)="addMemory()" slot="start">
            <ion-icon name="add" color="light" ngClass="add-btn"></ion-icon>
        </ion-buttons>
        <ion-title ngClass="title">Memory Lane</ion-title>
        <small slot="end" ngClass="account-time">22h:52m:11s</small>
    </ion-toolbar>
</ion-header>
<ion-content color="dark">
    <ion-list ngClass="memory-list">
        <app-memory-card *ngFor="let memory of Memories" [memory]="memory"></app-memory-card>
    </ion-list>
</ion-content>
