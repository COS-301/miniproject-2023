
<ion-content>
    <div class="navbar">
        <ion-grid>
            <ion-row>
                <ion-col size="0.3">
                    
                </ion-col>
                <ion-col size="4.6">
                    <ion-icon name="menu-outline" class="burger"></ion-icon>
                </ion-col>

                <ion-col size="3">
                    <ion-avatar>
                        <img alt="TimeHive logo" src="assets/logos/TimeHive.jpg" />

                </ion-col>

                <ion-col size="1.8">
                    <ion-icon name="podium-outline" class="stats"></ion-icon>

                <ion-row>
