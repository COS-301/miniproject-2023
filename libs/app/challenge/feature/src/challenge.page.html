<ion-card style="position: relative;">
  <img alt="Honey" src="/assets/images/honey.png" />
  <ion-card-header style="margin-top: 0; text-align: center; position: absolute; top: 200px; left: 0; margin-bottom: 10px;">
  <ion-card-title style="font-size: 1.5rem;">Challenges</ion-card-title>
  <ion-card-subtitle style="margin-top: 20px;">Link your post to one of the departments and give a time reward for completing the challenge.</ion-card-subtitle>
</ion-card-header>

  <ion-card-content style="margin-top: 50px;">
    <ion-item>
      <ion-label position="floating">Add to a Department</ion-label>
      <ion-input fill="outline" placeholder="#Department"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Add a Time Reward in Seconds</ion-label>
      <ion-input fill="outline" placeholder="20s"></ion-input>
    </ion-item>

  
    
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    <ion-card-title>Add a Post</ion-card-title>
    <ion-card-subtitle>What's Happening?</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-textarea rows="9" maxlength="180"></ion-textarea>
    </ion-item>    
  </ion-card-content>
</ion-card>

<ion-fab style="position:fixed;" horizontal="end" vertical="bottom">
  <ion-button>
    Post
    <ion-icon slot="end" name="paper-plane"></ion-icon>
  </ion-button>
</ion-fab>
