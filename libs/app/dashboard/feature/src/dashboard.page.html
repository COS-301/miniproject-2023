<ion-header class="ion-no-border">
    <ion-toolbar color="black" style="border-color:rgba(0,0,0,0)">


        <ion-grid style="--background:rgba(0,0,0,0);">
            <ion-row style="--background:rgba(0,0,0,0);">
                <ion-col style="background-color:rgba(255,0,0,0);border-color:rgba(0,0,0,0)">
                    <div class="buttonContainer">
                        <ion-button id="followingButton" shape="round" fill="solid" (click)="following()" class="followingButton">
                            Following
                        </ion-button>
                    </div>
                </ion-col>

                <ion-col>
                    <ion-title class="pageHeading" color="#000000">Dashboard</ion-title>

                    <ion-badge slot="end" class="timer" *ngIf="profile$ | async as profile">{{ profile.time }}</ion-badge>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-toolbar>
</ion-header>

<ion-content color=secondary [fullscreen]="true">
    <ion-list>
        <ion-item *ngFor="let post of userPosts$ | async">
            <img class="postImage" [src]="post.content" alt="Post image" width="100%" />
            <ion-toolbar color="secondary">
                <ion-list lines="none">
                    <ion-item>{{ post.caption }}</ion-item>
                </ion-list>
            </ion-toolbar>
            <br>
            <ion-buttons>
                <ion-button expand="block" color="primary" (click)="like()">
                    <ion-icon name="thumbs-up-outline"></ion-icon>
                </ion-button>
                <ion-button expand="block" color="primary" (click)="comment(post.postID)">
                    <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                </ion-button>
                <ion-button expand="block" color="primary" (click)="bid()">
                    <ion-icon name="cart-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-item>
    </ion-list>

</ion-content>
