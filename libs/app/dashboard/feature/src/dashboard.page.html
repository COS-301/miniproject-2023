<ion-header [translucent]="true" ngClass="header">
  <ion-toolbar ngClass="toolbar" color="none">
    <ion-back-button text="Profile" defaultHref="/profile-view" color="light" slot="start"></ion-back-button>
    <ion-title slot="end" size="large" color="light">Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ng-container *ngIf="(profile$ | async) as profile; else noProfile">
    <!-- <ms-profile-status-component></ms-profile-status-component> -->
  </ng-container>
  <ng-template #noProfile>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ngx-skeleton-loader count="1" [theme]="{height: '150px'}" appearance="line"></ngx-skeleton-loader>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>
