<ion-content [fullscreen]="true">
  <div class="center-container ion-align-items-center">
    <ion-grid>
      <ion-row class="ion-text-center">
        <ion-col>
          <ion-text class="textColor">
            <ion-chip color="success" [outline]="false">Search</ion-chip>
          </ion-text>
        </ion-col>
        <ion-col class="timer">
          <mp-timer></mp-timer>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-searchbar class="search" show-clear-button="focus"></ion-searchbar>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
