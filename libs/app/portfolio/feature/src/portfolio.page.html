<ion-header>
  <ion-toolbar color="secondary">
    <ion-label (click)="toHomePage()" color="tertiary" style="font-size: 100%; font:bold"> <ion-icon
        name="arrow-back-outline" size="small"></ion-icon>Portfolio</ion-label>
    <ion-badge slot="end" class="timer">134:20:00</ion-badge>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="postWrapper">
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-img src="assets/images/dog.jpg"></ion-img>
        </ion-col>
        <ion-col>
          <ion-row>
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-list lines="none"><ion-item>@username</ion-item></ion-list>
          </ion-row>
          <ion-row>
            <ion-col><ion-icon name="thumbs-up-outline"></ion-icon> 500</ion-col>
            <ion-col></ion-col>
          </ion-row>
          <ion-row>
            <ion-col><ion-icon name="timer-outline"></ion-icon> 13min</ion-col>
            <ion-col><ion-icon name="chatbubble-ellipses-outline"></ion-icon> 24 Comments</ion-col>
          </ion-row>
          <ion-row>
            <ion-col><ion-icon name="cash-outline"></ion-icon> paid 45 min</ion-col>
            <ion-col><ion-icon name="cash"></ion-icon> made 80 min</ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>

<ion-toolbar>

  <ion-tabs class="tabWrapper">
    <ion-tab-bar class="bottomTabs" slot="bottom" color="secondary">

      <ion-tab-button class="bottomBarButton" (click)="toHomePage()">
        <ion-icon name="home-outline" color="primary" size="small"></ion-icon>
      </ion-tab-button>

      <ion-tab-button class="bottomBarButton" (click)="toSearchPage()">
        <ion-icon name="search-outline" color="primary" size="small"></ion-icon>
      </ion-tab-button>

      <ion-tab-button class="bottomBarButton" (click)="toCreatePage()">
        <ion-icon name="add-circle" color="primary"></ion-icon>
      </ion-tab-button>

      <ion-tab-button class="bottomBarButton" (click)="toPortfolioPage()">
        <ion-icon name="cash-outline" color="primary" size="small"></ion-icon>
      </ion-tab-button>

      <ion-tab-button class="bottomBarButton" (click)="toProfilePage()">
        <ion-icon name="person" color="primary" size="small"></ion-icon>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-toolbar>
