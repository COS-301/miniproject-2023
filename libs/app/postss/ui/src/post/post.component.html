<form
    [formGroup]="postDetailsForm"
    (submit)="createPost()">
    <ion-card *ngIf="post$ | async as post">
      <ion-card-content>
        <ion-item>
          <ion-label>Created By</ion-label>
          <ion-input formControlName="createdBy" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Content</ion-label>
          <ion-input formControlName="content" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Caption</ion-label>
          <ion-input formControlName="caption" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Hashtag</ion-label>
          <ion-input formControlName="hashtag" type="text"></ion-input>
        </ion-item>
        <ion-button type="submit">Submit</ion-button>
      </ion-card-content>
      <ion-button fill="clear" class="ion-float-right" type="submit"
        >Post</ion-button>
    </ion-card>
  </form>
