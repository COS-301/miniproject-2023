<ion-content>
<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title style="align-items: center;">Notifications</ion-title>
      <ion-buttons slot="end" fill="clear" style="margin-right: 20px;">
        <ion-button fill="clear" class="settings-button" [routerLink]="['/settings/notifications-settings']" >
            <ion-icon color="dark" src="assets/icons/settings.svg" class="settings-button-icon"></ion-icon>
        </ion-button>
    </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-grid class="Notification-content">
    <ion-row>
        <ion-col class="notification-container" size="11.55">
            <img src="assets/logos/logo-transp.png" class="notification-logo" />
            <ion-title class="notification-heading">TimeHive</ion-title>
            <ion-text class="notification-time">3m</ion-text>
            <ion-icon color="dark" name="sunny-outline" style="margin-left: 280px; margin-top: 10px;" class="notification-icon"></ion-icon>
            <!-- to change the colour to yellow set color="primary" -->
            <!-- <img src="assets/icons/notification-orange.svg" class="notification-icon" /> -->
            <ion-label class="notification-text">You are running out of Time !!!</ion-label>
        </ion-col>
        <ion-col class="notification-container" size="11.55">
            <img src="assets/logos/logo-transp.png" class="notification-logo"/>
            <ion-title class="notification-heading">Mason Jacobs</ion-title>
            <ion-text class="notification-time">2h</ion-text>
            <ion-icon color="dark" name="sunny-outline" style="margin-left: 280px; margin-top: 10px;" class="notification-icon"></ion-icon>
            <!-- <img src="assets/icons/notification-orange.svg" class="notification-icon" /> -->
            <ion-label class="notification-text">Liked your Post !</ion-label>
        </ion-col>
        <ion-col class="notification-container" size="11.55">
            <img src="assets/logos/logo-transp.png" class="notification-logo" />
            <ion-title class="notification-heading">TimeHive</ion-title>
            <ion-text class="notification-time">19h</ion-text>
            <ion-icon color="dark" name="sunny-outline" style="margin-left: 280px; margin-top: 10px;" class="notification-icon"></ion-icon>
            <!-- <img src="assets/icons/notification-orange.svg" class="notification-icon" /> -->
            <ion-label class="notification-text">Verify your Email</ion-label>
        </ion-col>
        <ion-col class="notification-container" size="11.55">
            <img src="assets/logos/logo-transp.png" class="notification-logo" />
            <ion-title class="notification-heading">TimeHive</ion-title>
            <ion-text class="notification-time">5d</ion-text>
            <ion-icon color="dark" name="sunny-outline" style="margin-left: 280px; margin-top: 10px;" class="notification-icon"></ion-icon>
            <!-- <img src="assets/icons/notification-black.svg" class="notification-icon" /> -->
            <ion-label class="notification-text">Welcome to TimeHive</ion-label>
        </ion-col>
    </ion-row>

</ion-grid>

</ion-content>
