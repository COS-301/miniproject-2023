<ion-header [translucent]="true" color="secondary">
    <ion-toolbar>
      <ion-title style="align-items: center;">Notifications</ion-title>
      <ion-button color="secondary" expand="block" class="edit-button no-padding" style="float: right; margin-right: 10px;">
        <img src="assets/images/edit-button.svg" class="edit-button-svg" />
    </ion-button>
    </ion-toolbar>
  </ion-header>
<ion-grid class="Notification-content">
    <ion-row>
        <ion-col class="notification-container" size="11.55">
            <img src="assets/logos/TimeHive.jpg" class="notification-logo" />
            <ion-title class="notification-heading">TimeHive</ion-title>
            <ion-text class="notification-time">3m</ion-text>
            <img src="assets/images/notification-orange.svg" class="notification-icon" />
            <ion-label class="notification-text">You are running out of Time !!!</ion-label>
        </ion-col>
        <ion-col class="notification-container" size="11.55">
            <img src="assets/logos/TimeHive.jpg" class="notification-logo"/>
            <ion-title class="notification-heading">Mason Jacobs</ion-title>
            <ion-text class="notification-time">2h</ion-text>
            <img src="assets/images/notification-orange.svg" class="notification-icon" />
            <ion-label class="notification-text">Liked your Post !</ion-label>
        </ion-col>
        <ion-col class="notification-container" size="11.55">
            <img src="assets/logos/TimeHive.jpg" class="notification-logo" />
            <ion-title class="notification-heading">TimeHive</ion-title>
            <ion-text class="notification-time">19h</ion-text>
            <img src="assets/images/notification-orange.svg" class="notification-icon" />
            <ion-label class="notification-text">Verify your Email</ion-label>
        </ion-col>
        <ion-col class="notification-container" size="11.55">
            <img src="assets/logos/TimeHive.jpg" class="notification-logo" />
            <ion-title class="notification-heading">TimeHive</ion-title>
            <ion-text class="notification-time">5d</ion-text>
            <img src="assets/images/notification-black.svg" class="notification-icon" />
            <ion-label class="notification-text">Welcome to TimeHive</ion-label>
        </ion-col>
    </ion-row>
</ion-grid>
