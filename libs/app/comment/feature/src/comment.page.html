<ion-header>
    <ion-toolbar color="secondary">
        <ion-label (click)="toHomePage()" color="tertiary" style="font-size: 100%; font:bold">
            <ion-icon name="arrow-back-outline" size="small"></ion-icon>Comment</ion-label>
        <ion-badge slot="end" class="timer">134:20:00</ion-badge>
    </ion-toolbar>
</ion-header>


<ion-content>

    <h2 class="comment-heading">Comments</h2>
    <div class="comment-wrapper" *ngFor="let comment of comments">

        <ion-grid>
            <ion-row>
                <ion-avatar class="picture-wrapper" name="avatar">
                    <img class="picture" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                </ion-avatar>
                <ion-label class="username" for="avatar">@{{ userName }}</ion-label>
            </ion-row>
            <ion-row class="comment-row">
                <ion-textarea class="comment-text" [readonly]="true">{{ comment.comment }}</ion-textarea>
            </ion-row>
        </ion-grid>
    </div>


</ion-content>

<ion-footer>
    <ion-toolbar class="textArea">
        <ion-grid>
            <ion-row class="row">

                <ion-icon margin="auto" size="large" color="secondary" (click)="clear()" name="close"></ion-icon>

                <ion-textarea [(ngModel)]="commentText" id="textBox" maxlength="150" (click)="activeTextArea()" auto-grow="true" class="textBox" placeholder="Type your reply here" rows="1" cols="40"></ion-textarea>

                <ion-icon margin="auto" size="large" color="secondary" (click)="send()" name="send"></ion-icon>

            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
