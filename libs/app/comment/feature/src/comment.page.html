<ion-header>
    <ion-toolbar color="secondary">
        <ion-back-button text="comment" class="backButton" slot="start" defaultHref="/"></ion-back-button>

        <ng-container *ngIf="profile$ | async as profile">
            <ion-badge slot="end" class="timer">{{profile.time}} min</ion-badge>
        </ng-container>
    </ion-toolbar>
</ion-header>


<ion-content>
    <h2 class="comment-heading">Comments</h2>
    <div class="comment-wrapper" *ngFor="let comment of comments">
        <ion-grid>
            <ion-row>
                <ion-avatar class="picture-wrapper" name="avatar">
                    <img class="picture" alt="Silhouette of a person's head"
                        src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                </ion-avatar>
                <ion-label class="username" for="avatar">@{{ comment.userId }}</ion-label>
            </ion-row>
            <ion-row class="comment-row">
                <ion-textarea class="comment-text" [readonly]="true">{{ comment.comment }}</ion-textarea>
            </ion-row>
        </ion-grid>
    </div>


</ion-content>

<ion-footer>
    <ion-toolbar class="textArea">
        <ion-grid>
            <ion-row class="row">

                <ion-icon class="cross" color="secondary" (click)="clear()" src="assets/icons/whiteCross.svg"></ion-icon>

                <ion-textarea [(ngModel)]="commentText" id="textBox" maxlength="150" (click)="activeTextArea()"
                    auto-grow="true" class="textBox" placeholder="Type your reply here" rows="1"
                    cols="40"></ion-textarea>

                <ion-icon class="send" color="secondary" (click)="send()" src="assets/icons/message.svg"></ion-icon>

            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
