<ion-footer>
  <ion-toolbar class="textArea">
    <ion-grid>
      <ion-row class="row">

          <ion-icon margin ="auto" size="large" color="secondary" (click)="clear()" name="close"></ion-icon>

          <ion-textarea id="textArea" maxlength="150" (click)="activeTextArea()" auto-grow="true" id = "textBox" class="textBox" placeholder="Type your reply here" rows="1" cols="40"></ion-textarea>

          <ion-icon margin ="auto" size="large" color="secondary" (click)="send()" name="send"></ion-icon>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
