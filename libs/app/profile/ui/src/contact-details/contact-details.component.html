<ng-container *ngIf="profile$ | async as profile; else loading">
  <form
    [formGroup]="contactDetailsForm"
    ngxsForm="profile.contactDetailsForm"
    (submit)="updateContactDetails()">
    <ion-card *ngIf="profile.contactDetails as contactDetails">
      <ion-card-header>
        <ion-card-title class="ion-align-items-center">
          Contact Details
          <ion-icon
            *ngIf="contactDetails.status == 'Incomplete'"
            color="danger"
            name="alert-circle-outline"></ion-icon>
          <ion-icon
            *ngIf="contactDetails.status == 'Complete'"
            color="success"
            name="checkmark-circle-outline"></ion-icon>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item class="ion-no-padding">
            <ion-label position="floating" class="required">
              Cellphone
            </ion-label>
            <ion-input
              type="text"
              placeholder="Enter cellphone"
              minlength="6"
              maxlength="64"
              required="true"
              autocomplete="cellphone"
              formControlName="cellphone"
              [value]="contactDetails.cellphone"></ion-input>
          </ion-item>
          <ion-text
            *ngIf="
              cellphone?.invalid && (cellphone?.dirty || cellphone?.touched)
            "
            class="ion-padding-start"
            color="danger">
            <small>{{ cellphoneError }}</small>
          </ion-text>
        </ion-list>
      </ion-card-content>
      <ion-button fill="clear" class="ion-float-right" type="submit"
        >Save</ion-button
      >
    </ion-card>
  </form>
</ng-container>
<ng-template #loading>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ngx-skeleton-loader
          count="1"
          [theme]="{ height: '150px' }"
          appearance="line"></ngx-skeleton-loader>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>
