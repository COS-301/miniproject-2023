<ng-container *ngIf="profile$ | async as profile">
  <form
    [formGroup]="postDetailsForm"
    ngxsForm="profile.postDetailsForm"
    (submit)="createNewPost()">
    <br />
    <div
      style="
        border-radius: 5%;
        margin: auto;
        width: 80%;
        height: 40%;
        background-color: rgba(53, 107, 89, 0);
        text-align: center;
        position: relative;
      ">
      <img
        id="postImage"
        (click)="fileInput.click()"
        alt=""
        src="assets/icons/upload.png"
        style="
          font-size: 128px;
          position: relative;
          top: 25%;
          border-radius: 10%;
        "
        color="secondary" />
      <input
        #fileInput
        type="file"
        (change)="uploadImage($event)"
        style="display: none"
        accept="image/*" />
    </div>
    <br />
    <ion-list lines="none">
      <ion-item counter="true">
        <ion-textarea
          id="captionInput"
          [autoGrow]="true"
          maxlength="100"
          style="
            background-color: #ffffff;
            --padding-end: 10px;
            --padding-start: 10px;
            border: solid 1px rgb(53, 107, 89);
            border-radius: 25%;
          "
          formControlName="caption"></ion-textarea>
      </ion-item>
    </ion-list>

    <!-- ... -->
    <!-- Rest of your form elements -->
    <!-- ... -->

    <div>
      <ion-grid>
        <ion-row>
          <!-- Hashtag buttons with click event handlers to set the hashtag form control value -->
          <ion-col size="4" style="text-align: center">
            <ion-button
              size="small"
              color="success"
              (click)="setHashtag('#nature')"
              >#nature</ion-button
            >
          </ion-col>
          <ion-col size="4" style="text-align: center"
            ><ion-button
              size="small"
              color="warning"
              (click)="setHashtag('#funny')"
              >#funny</ion-button
            >
          </ion-col>
          <ion-col size="4" style="text-align: center"
            ><ion-button
              size="small"
              color="tertiary"
              (click)="setHashtag('#opinion')"
              >#opinion</ion-button
            >
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4" style="text-align: center">
            <ion-button
              size="small"
              color="medium"
              (click)="setHashtag('#music')"
              >#music</ion-button
            >
          </ion-col>
          <ion-col size="4" style="text-align: center"
            ><ion-button
              size="small"
              color="danger"
              (click)="setHashtag('#sports')"
              >#sports</ion-button
            >
          </ion-col>
          <ion-col size="4" style="text-align: center"
            ><ion-button
              size="small"
              color="light"
              (click)="setHashtag('#food')"
              >#food</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="hashtagContainer">
        <div class="hashtagWrapper">
          <ion-input
            id="categoryInput"
            class="textInput"
            type="text"
            display="none"
            style="border-radius: 10px;"
            formControlName="hashtag"></ion-input>
        </div>
      </div>
    </div>

    <ion-item>
      <ion-label>For Sale:</ion-label>
      <ion-toggle
        id="toggleSale"
        (click)="changeForSale()"
        style="width: 20%; height: 50%"></ion-toggle>
    </ion-item>

    <ion-grid
      id="priceGrid"
      style="position: relative; bottom: 2%; display: none">
      <ion-row style="height: 30%">
        <ion-col size="4">
          <ion-label color="tertiary" style="font-size: 105%; font: bold"
            >Starting Price:</ion-label
          ></ion-col
        >
        <ion-col (click)="setInsertionPoint()" size="4"
          ><ion-input
            id="numberInput"
            placeholder="100"
            type="number"
            color="primary"
            style="height: 50%; font-size: 200%"
            formControlName="listing"></ion-input
        ></ion-col>
        <ion-col size="4"
          ><ion-label color="tertiary" style="font-size: 105%; font: bold"
            >Minutes</ion-label
          ></ion-col
        >
      </ion-row>
    </ion-grid>
    <div style="text-align: center; position: relative; bottom: 5%">
      <ion-button expand="full" shape="round" type="submit">POST</ion-button>
    </div>
  </form>
</ng-container>
