<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title class="ion-align-items-center">
      Profile
      <ng-container *ngIf="(profile$ | async) as profile;">
        <ion-icon
          *ngIf="profile.status == 'Incomplete'"
          color="danger"
          name="alert-circle-outline"></ion-icon>
        <ion-icon
          *ngIf="profile.status == 'Complete'"
          color="success"
          name="checkmark-circle-outline"></ion-icon>
      </ng-container>
    </ion-title>

  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <!-- A basic profile page with the users avatar at the top center, followed by their username, as well as a three-column table showing the no. of people they're following, number of posts, and number of followers -->
  <ion-grid>
    <ion-row>

        <ion-card class="ion-text-center">
          <ion-card-header>

            <ion-card-subtitle class="kronos">
                06:09:42
            </ion-card-subtitle>

            <ng-container *ngIf="(profile$ | async) as profile; else noProfile">
              <ion-avatar>
                <img alt="Avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
              </ion-avatar>
            </ng-container>

            <ion-card-subtitle class="username">
              Some schmuck
            </ion-card-subtitle>

          </ion-card-header>

          <ion-card-content>
            <ion-grid class="stats">
              <ion-row class="statsNumber">
                <ion-col>666</ion-col>
                <ion-col>69</ion-col>
                <ion-col>420</ion-col>
              </ion-row>

              <ion-row class="statsLabel">
                <ion-col>Following</ion-col>
                <ion-col>Posts</ion-col>
                <ion-col>Followers</ion-col>
              </ion-row>
            </ion-grid>

            <ion-card-subtitle class="bio">
              Just your local demon posing as a time lord.
              Nothing to see here, move along.
              #Swaggity #SwagDemon69
            </ion-card-subtitle>

          </ion-card-content>
        </ion-card>

    </ion-row>
  </ion-grid>

  <ng-container *ngIf="(profile$ | async) as profile; else noProfile">
    <ms-profile-account-details-component></ms-profile-account-details-component>
    <ms-profile-personal-details-component></ms-profile-personal-details-component>
    <ms-profile-contact-details-component></ms-profile-contact-details-component>
    <ms-profile-address-details-component></ms-profile-address-details-component>
    <ms-profile-occupation-details-component></ms-profile-occupation-details-component>
  </ng-container>

  <ng-template #noProfile>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ngx-skeleton-loader
            count="5"
            [theme]="{height: '150px'}"
            appearance="line"></ngx-skeleton-loader>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-align-items-center">
        Profile
        <ng-container *ngIf="(profile$ | async) as profile;">
          <ion-icon
            *ngIf="profile.status == 'Incomplete'"
            color="danger"
            name="alert-circle-outline"></ion-icon>
          <ion-icon
            *ngIf="profile.status == 'Complete'"
            color="success"
            name="checkmark-circle-outline"></ion-icon>
        </ng-container>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="(profile$ | async) as profile; else noProfile">
    <ms-profile-account-details-component></ms-profile-account-details-component>
    <ms-profile-personal-details-component></ms-profile-personal-details-component>
    <ms-profile-contact-details-component></ms-profile-contact-details-component>
    <ms-profile-address-details-component></ms-profile-address-details-component>
    <ms-profile-occupation-details-component></ms-profile-occupation-details-component>
  </ng-container>

  <ng-template #noProfile>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ngx-skeleton-loader
            count="5"
            [theme]="{height: '150px'}"
            appearance="line"></ngx-skeleton-loader>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>

</ion-content>
