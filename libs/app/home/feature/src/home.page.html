<ion-tabs>
  <ion-tab-bar slot="bottom" ngClass="nav-bar">
    <ion-tab-button tab="feed" ngClass="tabs-background" (click)="toggleTab('feed',true)">
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="search-page" ngClass="tabs-background" (click)="toggleTab('search',true)">
      <ion-icon name="search"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="profile-view" ngClass="tabs-background" (click)="toggleTab('profile',true)">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
