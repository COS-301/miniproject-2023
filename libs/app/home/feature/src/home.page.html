<ion-header class="title-header">
  <ion-toolbar>
    <!-- <img [src]="TimeHiveLogo.jpg"/> -->
    <ion-toolbar>
      <ion-title>Time Hive</ion-title>
    </ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" id="popover">
        <ion-icon slot="icon-only" name="menu-outline" color="black"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- this needs to be changed into the settings menu-->
    <ion-popover #popover trigger="popover" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding ion-text-center" (click)="logout()">
          <ion-label color="danger">
            <!-- <ion-icon slot="icon-only" name="log-out"></ion-icon> -->
            LOGOUT
          </ion-label>
        </ion-content> 
      </ng-template>
    </ion-popover>
  


  <ion-content>
    <ion-list>
      <ion-item lines="none" text-end>
        <ion-avatar slot="end">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ55xNIciu8yA_9IqA9TB3oPwEheZmo_gKWsg&usqp=CAU">
        </ion-avatar>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-toolbar>




</ion-header>

<ion-footer>
  <ion-segment color="primary" value="homeButton">
    <ion-segment-button value="homeButton" (click)="goToDash()">
      <ion-icon name="home-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="searchButton" (click)="goToSearch()">
      <ion-icon name="search-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="addButton" (click)="goToAddContent()">
      <ion-icon name="duplicate-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="notiButton" (click)="goToNotifications()">
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="chatButton" (click)="goToChat()">

    </ion-segment-button>
  </ion-segment>
