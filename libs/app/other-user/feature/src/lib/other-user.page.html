 <!-- Title Background == Style background of header with conditional css classes -->
 <!-- [ngClass]="{'deus': deus, 'normal': !deus && !dead, 'dead': dead}" -->
<ion-header [translucent]="false" [ngClass]="user.status | lowercase">
    <div class="header-content">

        <!-- Profile pic & Name -->
            <ion-avatar>
                <!-- If private and not friends -->
                <img *ngIf="private && !friends"  alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        
                <!-- If not private OR if private and friends -->
                <img *ngIf="!private || (private && friends)"  alt="User's profile picture" [src]=user.pfp />
            </ion-avatar>
            <ion-text>
                <h1>{{user.name}}</h1>
            </ion-text>
        
        <!-- Title -->
            <ion-text>
                <h4>{{user.status}}</h4>
            </ion-text>
            
       
        
        <!-- Time left -->
            <ion-text>
                <!-- If not private OR if private and friends -->
                <h2 *ngIf="!user.private || (user.private && user.friends)" >10:00:30</h2>
        
                <!-- If user.private and not user.friends -->
                <h2 *ngIf="user.private && !user.friends" >__:__:__</h2>
            </ion-text>
        <!-- Message Button --><!-- Friend Button - Dropdown? / perhaps ion-action-sheet -->
        <ion-list>
            <ion-button>Message</ion-button><ion-button>Friend</ion-button>
        </ion-list>
    </div>
</ion-header>

<ion-content>
    <ion-toolbar>
        <!-- Meters --><!-- Badges --><!-- Posts -->
        <ion-segment value="meters" #toolbarSegment>
            <ion-segment-button value="meters">Meters</ion-segment-button>
            <ion-segment-button value="badges">Badges</ion-segment-button>
            <ion-segment-button value="posts">Posts</ion-segment-button>
        </ion-segment>
    </ion-toolbar>
