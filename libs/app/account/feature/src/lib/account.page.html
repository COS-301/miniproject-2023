<body>

    <ion-button class = "back_button" color = "light" (click) = "LoadSettingsPage()">
      <ion-icon class = "back-icon" slot = "icon-only" name = "arrow-back-outline"></ion-icon>
    </ion-button>
    
    <ion-label class = "page_name">Account</ion-label>
    
    <ion-item class = "full_name">
      <ion-label position = "stacked" >Full Name</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    <ion-item class = "email">
      <ion-label position = "stacked" >E-mail Address</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    <ion-item class = "phone">
      <ion-label position = "stacked" >Phone Number</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    <ion-item class = "gender">
      <ion-label position = "stacked" >Gender</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    <ion-item class = "birthday">
      <ion-label position = "stacked" >Date of Birth</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
      
    <ion-button class = "delete_account_button">Delete Account</ion-button>
      
    
</body>
