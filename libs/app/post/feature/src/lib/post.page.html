<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
        Post
        </ion-title>
    </ion-toolbar>
    </ion-header>
    
    <ion-content [fullscreen]="true">
    
        <ion-content>
            <div class="centered-box">
    
                <div id="FileUpload">
                    <form>
                        <input type="file" name="file" id="file" class="inputfile" accept="image/*, video/*" required/><br><br>
                        <input type="text" placeholder="Caption" /><br><br>
                        <input type="submit" value="Upload" />
                    </form>
                </div>
            </div>
        </ion-content>
    
    </ion-content>
