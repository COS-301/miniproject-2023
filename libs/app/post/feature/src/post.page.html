<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-align-items-center">
      Post
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-align-items-center">
        Post
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="post$ | async as post">
  <form
    [formGroup]="postDetailsForm"
    ngxsForm="post"
    (submit)="createPost()">
    <ion-card *ngIf="post as postDetails">
      <ion-card-content>
        <ion-item>
          <ion-label>Created By</ion-label>
          <ion-input formControlName="createdBy" [value]="postDetails.createdBy" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Content</ion-label>
          <ion-input formControlName="content" [value]="postDetails.content" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Caption</ion-label>
          <ion-input formControlName="caption" [value]="postDetails.caption" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Hashtag</ion-label>
          <ion-input formControlName="hashtag" [value]="postDetails.hashtag" type="text"></ion-input>
        </ion-item>
        <ion-button type="submit">Submit</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
  </ng-container>
    <!-- <ms-post-page-post></ms-post-page-post> -->
</ion-content>
