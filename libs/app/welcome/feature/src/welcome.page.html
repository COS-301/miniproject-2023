<ion-content [fullscreen]="true">
  <div class="center-container ion-align-items-center">
    <div class="login-login">
    <ion-grid>
      <ion-row>
        <ion-col offset="2" size="8">
          <img
            class="logo logo-light"
            src="assets/logos/logo-transp.png" />
          <div class="login-text-large">
            <span class="login-text04 headlinemedium">
              <span>Welcome to TimeHive</span>
            </span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-nav-link [routerLink]="['login']">
            <ion-button class="front-button" expand="block">Login</ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-nav-link [routerLink]="['register']">
            <ion-button  class="front-button" expand="block">Register</ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-text color="light">or</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-nav-link>
            <ion-button class="front-button"
              expand="block"
              fill="outline"
              color="dark"
              (click)="continueWithGoogle()">
              <ion-icon name="logo-google"></ion-icon>
              <ion-text style="padding-left: 5px">
                Continue with Google
              </ion-text>
            </ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-top">
        <ion-col style="display: flex" class="ion-justify-content-center">
          <ion-nav-link [routerLink]="['tos']">
            <ion-button color="medium" fill="clear"> Terms of Service </ion-button>
          </ion-nav-link>
          <ion-nav-link [routerLink]="['privacy']">
            <ion-button color="medium" fill="clear"> Privacy Policy </ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  </div>
</ion-content>

<ion-footer collapse="condense" class="ion-padding ion-text-center">
  <ms-version-component></ms-version-component><br />
  <ms-copyright-component></ms-copyright-component>
</ion-footer>
