<ion-content [fullscreen]="true" scroll-y="false">
  <div class="background-image"></div>

  <!-- <ion-header collapse="condense">
    <ion-toolbar color="none">
      <ion-title color="light" size="large" class="ion-text-center">Welcome</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div class="center-container ion-align-items-center">
    <ion-grid>
      <ion-row ngClass="page-logo">
        <ion-col size="12">
          <img
            class="logo logo-light"
            ngClass="logo-img"
            src="/assets/Design_icons/Login-page-background-and-images/Memory-lane-logo.png"
          />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-nav-link [routerLink]="['login']">
            <ion-button expand="block" ngClass="page-btns" color="none">Login</ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-nav-link [routerLink]="['register']">
            <ion-button expand="block" ngClass="page-btns" color="none">Register</ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-text color="light">OR</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-nav-link>
            <ion-button expand="block" ngClass="google-btn" color="none" (click)="continueWithGoogle()">
              <ion-icon name="logo-google"></ion-icon>
              <ion-text style="padding-left: 5px"> Continue with Google </ion-text>
            </ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer collapse="condense" class="ion-text-center ion-padding-bottom">
  <ms-copyright-component></ms-copyright-component>
</ion-footer>
