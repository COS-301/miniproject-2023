<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end">{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list 
    lines="none" 
    *ngIf="(chats) as chat$">
    <ion-item-group class="chats-group" *ngFor="let chat of chat$">
      <app-chat-box [chat]="chat" [current_user_id]="currentUserId" (click)="onMessagePress(chat)">
        <!-- Inside app-chat-box component 
        <div class="chat-bubble" *ngIf="!chat.deleted"> Add this condition to show/hide the bubble based on deleted flag 
           Render the chat bubble content here 
          {{ chat.message }}
        </div>
        <div class="chat-bubble-deleted" *ngIf="chat.deleted">  Add this condition to show/hide the 'message deleted' bubble based on deleted flag 
           Render the 'message deleted' content here 
          <div class="chat-bubble-deleted-text">message deleted</div>
          <div class="chat-bubble-deleted-icon">X</div>
        </div> -->
      </app-chat-box>
    </ion-item-group>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-textarea 
      autoGrow 
      rows="1" 
      placeholder="Send message" 
      class="ion-text-center" 
      [(ngModel)]="message">
    </ion-textarea>
    <ion-buttons slot="end">
      <ion-fab-button *ngIf="!isLoading" size="small" color="primary" (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </ion-fab-button>
      <ion-fab-button *ngIf="isLoading" size="small" color="primary">
        <ion-spinner name="crescent" color="white"></ion-spinner>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
