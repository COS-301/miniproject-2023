
  
  <ion-content>
  
    <ion-list *ngIf="segment === 'chats' && (chatRooms) as rooms">
  
      <ion-list-header class="ion-padding-bottom">
        Messages
      </ion-list-header>
  
      <ion-item 
      *ngFor="let item of rooms"
      (click)="getChat(item)"
      [detail]="true">
        <ion-avatar slot="start">
          <img [src]="item?.photo"/>
        </ion-avatar>
        <ion-label>
          {{item?.name}}
          <p>
            <ion-text>
              message
            </ion-text>
          </p>
        </ion-label>
        <ion-text slot="end" color="medium">10:02 am</ion-text>
      </ion-item>
  
    </ion-list>
  
    <ion-fab style="position:fixed;" horizontal="end" vertical="bottom">
      <ion-fab-button (click)="newChat()">
        <ion-icon name="chatbubbles"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
    <ion-modal #new_chat [isOpen]="open_new_chat" (willDismiss)="onWillDismiss($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title>New Chat</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content color="light" *ngIf="users as user$">
          <ion-list class="ion-margin-top" [style.background]="'transparent'" lines="none">
            <app-user-list 
            *ngFor="let item of user$"
            [item]="item"
            (onClick)="startChat($event)">
          </app-user-list>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
  
  </ion-content>
