<ion-content [fullscreen]="true">

  <div class="background-image"></div>

  <ion-header collapse="condense">
    <ion-toolbar color="none">
      <ion-buttons slot="start">
        <ion-back-button color="light" text="Welcome Page" defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title color="light" class="ion-text-end" size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="logo">
    <ion-item color="none" lines="none">
      <!-- <ion-img src="../../../../assets/Design_icons/Login-page-background-and-images/Memory-lane-logo.png"></ion-img> -->
    </ion-item>
    <ion-item color="none" lines="none" class="logo-title">
      <!-- <ion-img src="../../../../assets/Design_icons/Login-page-background-and-images/Memory-lane-logo.png"></ion-img> -->
    </ion-item>
  </ion-list>

  <form
    [formGroup]="registerForm"
    ngxsForm="register.registerForm"
    (submit)="register()">
    <ion-list class="ion-padding-vertical">
      <ion-item color="medium">
        <ion-label position="floating" class="required">Email</ion-label>
        <ion-input
          type="email"
          minlength="6"
          maxlength="64"
          placeholder="Enter email"
          required="true"
          autocomplete="email"
          formControlName="email"></ion-input>
      </ion-item>
      <ion-text
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"
        class="ion-padding-start"
        color="danger">
        <small>{{ emailError }}</small>
      </ion-text>
      <ion-item color="medium">
        <ion-label position="floating" class="required">Password</ion-label>
        <ion-input
          [type]="showPassword ? 'text' : 'password'"
          minlength="6"
          maxlength="64"
          placeholder="Enter password"
          required="true"
          autocomplete="password"
          formControlName="password"></ion-input>
        <ion-icon
          [name]="showPassword ? 'eye-outline' : 'eye-off-outline'"
          slot="end"
          class="ion-align-self-center"
          (click)="toggleShowPassword()"></ion-icon>
      </ion-item>
      <ion-text
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        class="ion-padding-start"
        color="danger">
        <small>{{ passwordError }}</small>
      </ion-text>
    </ion-list>

    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col>
          <ion-button
            expand="block"
            [disabled]="!this.registerForm.valid || (busy$ | async)"
            type="submit">
            <ion-spinner *ngIf="busy$ | async"></ion-spinner>
            <ion-text>Register</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-top">
        <ion-col class="ion-text-center">
          Already have an account?
          <ion-nav-link routerLink="/login">
            <ion-text color="primary">Login</ion-text>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          Having trouble?
          <ion-nav-link routerLink="/forgot">
            <ion-text color="primary">Forgot Password</ion-text>
          </ion-nav-link>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer collapse="condense" class="ion-padding ion-text-center">
  <ms-copyright-component></ms-copyright-component>
</ion-footer>
