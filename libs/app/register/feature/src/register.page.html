<ion-content [fullscreen]="true"  class="createaccount-container">
  <ion-grid  class="createaccount-createaccount">
    <ion-row class="logo-section">
      <ion-col size="12" class="logo_heading ion-padding-top">
        <img src="assets/logos/TimeHive.jpg" class="timehive-logo" />
        <ion-col size="12" class="createaccount-heading createaccount-text-large heading_medium ion-padding-top">
          Register for TimeHive
        </ion-col>
      </ion-col>
      <form (submit)="register()">
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="createaccount-input-1 ion-padding-horizontal">
              <ion-input class="createaccount-text08 user_input" type="email" placeholder="Email or username">
                <ion-icon slot="start" class="ion-padding-start" src="assets/icons/person.svg"></ion-icon>
              </ion-input>
            </ion-col>
            <ion-col size="12" class="createaccount-input-2 ion-padding-horizontal">
                <ion-input class="createaccount-text08 user_input" type="Password" placeholder="Password">
                  <ion-icon slot="start" class="ion-padding-start" src="assets/icons/lock.svg"></ion-icon>
                </ion-input>
            </ion-col>
            <ion-col size="12" class="createaccount-input-3 ion-padding-horizontal" style="transform:none;">
              <ion-input class="createaccount-text08 user_input" type="Password" placeholder="Confirm Password">
                <ion-icon slot="start" class="ion-padding-start" src="assets/icons/lock.svg"></ion-icon>
              </ion-input>
            </ion-col>
            <ion-button id="createaccount-button" color="white">
              <ion-label class="createaccount-text">
                <span>Create account</span>
              </ion-label>
            </ion-button>
          </ion-row>
         </ion-grid>
      </form>
    </ion-row>
  </ion-grid>


</ion-content>

<ion-footer collapse="condense" class="ion-padding ion-text-center">
  <ms-copyright-component></ms-copyright-component>
</ion-footer>
