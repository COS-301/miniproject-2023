<ion-header>
    <ion-toolbar ngClass="menu-toolbar" [ngStyle]="{'--background':'#161616'}">
        <ion-back-button ngClass="back-button" slot="start" color="light" defaultHref="/home/search" text="Search"></ion-back-button>
        <ion-title ngClass="title">Memory Lane</ion-title>
        <small slot="end" ngClass="account-time">22h:52m:11s</small>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <!-- <app-user-info></app-user-info> -->
    <!-- CODE BELOW WILL BE GENERATER BY ABOVE ELEMENT, REQUIRES ROUTING-->
    <ion-grid ngClass="heading-grid">
        <ion-row ngClass="heading-grid-row" class="ion-text-center">
            <ion-col ngClass="heading-grid-row-col1">
                <ion-text ngClass="heading-grid-row-col1-title">Friends</ion-text><br>
                <ion-text>100</ion-text>
            </ion-col>
            <ion-col>
                <ion-img src="/apps/app/src/assets/Design_icons/Design icons/Login page background and images/Big person.png"></ion-img><br>
                <ion-text>@username</ion-text>
            </ion-col>
            <ion-col ngClass="heading-grid-row-col2">
                <ion-text ngClass="heading-grid-row-col2-title">Memories</ion-text><br>
                <ion-text>100</ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!----------------------------------------------------------------------->

    <ion-buttons class="ion-justify-content-center">
        <ion-button ngClass="friend-req-btn">
            <ion-icon slot="end" name="add"></ion-icon>
            Send friend request
        </ion-button>
    </ion-buttons>

    <!----------------------------------------------------------------------->

    <ion-list ngClass="memory-list">
        <ion-card ngClass="memory-card">
            <ion-card-header>
                <ion-card-title ngClass="memory-card-title">Last day of highschool</ion-card-title>
                <ion-card-subTitle ngClass="memory-card-desc">Some description of memory</ion-card-subTitle>
            </ion-card-header>
            <ion-card-content>
                <ion-text ngClass="memory-date">14 November 2020</ion-text>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
