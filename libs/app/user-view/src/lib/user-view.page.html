<ion-header>
    <ion-toolbar [ngStyle]="{'--background':'#161616'}">
        <ion-back-button ngClass="back-button" slot="start" color="light" defaultHref="/home/search" text="Search"></ion-back-button>
        <ion-title ngClass="title">Memory Lane</ion-title>
        <small slot="end" ngClass="account-time">22h:52m:11s</small>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-grid [ngStyle]="{'background-color': 'white'}">
        <ion-row [ngStyle]="{'color':'black','height':'75px'}" class="ion-text-center">
            <ion-col [ngStyle]="{'margin-top': '15px'}">
                <ion-text [ngStyle]="{'font-weight': 'bold','font-size':'20px'}">Friends</ion-text><br>
                <ion-text>100</ion-text>
            </ion-col>
            <ion-col>
                <ion-img src=""></ion-img><br>
                <ion-text>@username</ion-text>
            </ion-col>
            <ion-col [ngStyle]="{'margin-top': '20px'}">
                <ion-text [ngStyle]="{'font-weight': 'bold','font-size':'20px'}">Memories</ion-text><br>
                <ion-text>100</ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-buttons class="ion-justify-content-center">
        <ion-button [ngStyle]="{'background-color':'#686868','padding':'0 5px','margin-top':'5px','border-radius':'10px'}">
            <ion-icon slot="end" name="add"></ion-icon>
            Send friend request
        </ion-button>
    </ion-buttons>
</ion-content>
