<body>
  <ion-grid>
    <ion-row>
      <ion-col size="2" class="col1">
        <ion-button class="back">
          <ion-icon class="backicon" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col class="col2">
        <h1>Interests</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="rye">Sports</ion-row>
    <ion-row class="ry" >
      <ion-col class="kol" size="3.5"><ion-chip>Cycling</ion-chip></ion-col>
      <ion-col class="kol" size="3.5"> <ion-chip>Swimming</ion-chip></ion-col>
      <ion-col class="kol" size="3.5"> <ion-chip>Tennis</ion-chip></ion-col>
    </ion-row>
    <ion-row class="rye">Food</ion-row>
    <ion-row class="ry">
      <ion-col class="kol" size="3.5" ><ion-chip>Vegan</ion-chip></ion-col>
      <ion-col class="kol" size="3.5"><ion-chip>Meat</ion-chip></ion-col>
      <ion-col class="kol" size="3.5"><ion-chip>Vegetarian</ion-chip></ion-col>
    </ion-row>
    <ion-row class="rye">Music</ion-row>
    <ion-row class="ry">
      <ion-col class="kol" size="3.5"><ion-chip>Rock</ion-chip></ion-col>
      <ion-col class="kol" size="3.5"><ion-chip>Pop</ion-chip></ion-col>
      <ion-col class="kol" size="3.5"><ion-chip>Techno</ion-chip></ion-col>
    </ion-row>
    <ion-row class="rye">Hobbies</ion-row>
    <ion-row class="ry">
      <ion-col class="kol" size="3.5"><ion-chip>Painting</ion-chip></ion-col>
      <ion-col class="kol" size="3.5"><ion-chip>Hiking</ion-chip></ion-col>
      <ion-col class="kol" size="3.5"><ion-chip>Pottery</ion-chip></ion-col>
    </ion-row>
    <ion-row class="rye">Pets</ion-row>
    <ion-row class="ry">
      <ion-col class="kol" size="3.5"><ion-chip>Hamster</ion-chip></ion-col>
      <ion-col class="kol" size="3.5"><ion-chip>Dogs</ion-chip></ion-col>
      <ion-col class="kol" size="3.5"><ion-chip>Cats</ion-chip></ion-col>
    </ion-row>
  </ion-grid>
</body>
