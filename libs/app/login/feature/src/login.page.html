<body>
  <ion-grid>
    <ion-button expand="block" shape="round">Clear</ion-button>
  </ion-grid>  

  <ion-grid>
    <ion-card class="card1">
      <ion-card-content>
        <ion-grid>
          <ion-row class="ry">
            <ion-col class="foto" size="auto">
              <ion-img class="matchphoto" src="./assets/images/photo2.jpeg"></ion-img>
            </ion-col>
            <ion-col class="label">
              <ion-label class="meet">A new match was made!</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid> 
          
      </ion-card-content>
    </ion-card>
  </ion-grid>

  <ion-grid>
    <ion-card class="card2">
      <ion-card-content class="fonty">
        Your daily time has been awarded.
      </ion-card-content>
    </ion-card>
  </ion-grid>

  <ion-grid>
    <ion-card class="card2">
      <ion-card-content class="fonty">
        Your time is running out!
      </ion-card-content>
    </ion-card>
  </ion-grid>


</body>
