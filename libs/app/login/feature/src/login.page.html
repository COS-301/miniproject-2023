      bottom: 5%;
      border-radius: 25%;

  >
    <ion-card class="logincard" slot = "start">
      <ion-card-header>
        <img src="assets/logos/logo.png" alt="" />

        <ion-card-subtitle></ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>

        <ion-input
          type="email"
          minlength="6"
          maxlength="64"
          placeholder="Username"
          required="true"
          autocomplete="email"
          formControlName="email"></ion-input>
      </ion-item>
      <!-- <ion-text
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"

        color="danger">
        <small>{{ emailError }}</small>
      </ion-text> -->
      <ion-item>
        <ion-label position="floating" class="required">Password</ion-label>
        <ion-input
          [type]="showPassword ? 'text' : 'password'"
          minlength="6"
          maxlength="64"
          placeholder="Password"
          required="true"
          autocomplete="password"
          formControlName="password"></ion-input>
        <ion-icon
          [name]="showPassword ? 'eye-outline' : 'eye-off-outline'"
          slot="end"
          class="ion-align-self-center"
          (click)="toggleShowPassword()"></ion-icon>
      </ion-item>

    <div class="ion-text-center">
      <ion-button
            color = "primary" shape = "round"
            [disabled]="!this.loginForm.valid || (busy$ | async)"
            type="submit">
            <ion-spinner *ngIf="busy$ | async"></ion-spinner>
            <ion-text>Sign In</ion-text>
          </ion-button>
    </div>
   
    
  </form>
